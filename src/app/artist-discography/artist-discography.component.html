<div *ngIf="artist">
  <h1>{{ artist.name }}</h1>
  <div>Full discography for {{ artist.name }}</div>
  <div>Click the <strong>album cover</strong> for more information.</div>
  <mat-card
    class="mt-4"
    [style.background]="
      'url(' + artist.images[0].url + ') no-repeat center center'
    "
    [style.background-size]="'cover'"
    [style.height]="'450px'"
  >
  </mat-card>
  <h1 class="mt-4">Full Discography</h1>
  <div fxLayout="row wrap" fxLayout.xs="column">
    <div *ngFor="let album of albums" fxFlex [style.margin]="'20px'">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ album.name }}</mat-card-title>
          <mat-card-subtitle>Album Title</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          routerLink="/album/{{ album.id }}"
          routerLinkActive="active"
          class="album-cover"
          [src]="album.images[0].url"
        />
        <div><strong>Release Date:</strong> {{ album.release_date | date: "shortDate" }}</div>
        <div><strong>Tracks:</strong> {{ album.total_tracks }}</div>
      </mat-card>
    </div>
  </div>
</div>

<h1>Favourites</h1>
<div class="mt-4 mb-4">
  The following is a list of your favourite songs from various artists.
  <div>
    Click the <mat-icon mat-list-icon>queue_music</mat-icon> icon to
    <strong>remove</strong> a song from your list
  </div>
</div>
<div class="mt-4 pt-6">
  <mat-list>
    <mat-list-item *ngFor="let track of favourites">
      <mat-icon mat-list-icon (click)="removeFromFavourites(track.id)">queue_music</mat-icon>
      <div mat-line>
        <mat-card>
          <mat-card-content>
            <strong>{{ track.name }}</strong> - {{ track.duration }}
            <br/>
            <br/>
            Artist(s):
            <span *ngFor="let artist of track.artists">
              <a class="pr-2" routerLink="/artist/{{ artist.id }}">{{ artist.name }}</a>
            </span>
            <br/>
              Album:
            <a routerLink="/album/{{ track.album.id }}">{{track.album.name}}</a>
            <br/>
            <audio
              *ngIf="track.preview_url"
              controls
              [src]="track.preview_url"></audio>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-list-item>
  </mat-list>
</div>
